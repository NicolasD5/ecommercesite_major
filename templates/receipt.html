{% extends "base.html" %}

{% block title %}Order Confirmation{% endblock %}

{% block extra_css %}

<style>
@media print {
    .no-print { display: none; }
}
.container { max-width: 960px; }
</style>
{% endblock %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">

                        <h2>Thank you for your order!</h2>
                        <p class="lead">Order #{{ order.id }}</p>
                    </div>

                        <div class="col-6">

                        </div>
