<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('products') }}" {% if request.endpoint == 'products' %}class="active"{% endif %}>Products</a></li>
            {% if session.get('user_id') %}
                <li><a href="{{ url_for('customer_dashboard') }}" {% if request.endpoint == 'customer_dashboard' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}" {% if request.endpoint == 'login' %}class="active"{% endif %}>Login</a></li>
                <li><a href="{{ url_for('create_account') }}" {% if request.endpoint == 'create_account' %}class="active"{% endif %}>Create Account</a></li>
            {% endif %}
            <li class="right"><a href="{{ url_for('cart') }}" {% if request.endpoint == 'cart' %}class="active"{% endif %}>Cart</a></li>
        </ul>
    </nav>
</body>
</html>
